<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Wrapper Chat</title>
    <style>
        body {
            background-color: #2f2f2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .text-area {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #444444;
            color: #ffffff;

        }
        .button {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #555555;
            color: #ffffff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #777777;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #444444;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            <textarea class="text-area" name="user_input" placeholder="Talk to Llama"></textarea>
            <button class="button" type="submit">Send</button>
        </form>
        {% if user_input %}
            <div class="response">
                <p>You: {{user_input}}</p>
                <p>Llama: {{llama_output}}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
